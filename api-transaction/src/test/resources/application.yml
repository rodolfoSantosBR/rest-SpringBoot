server:
  port: 8888

spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
  h2:
    console.enabled: true

  flyway:
   schemas: PUBLIC

springdoc:
  api-docs:
    path: /microservicos/api-docs
  swagger-ui:
    use-root-path: true